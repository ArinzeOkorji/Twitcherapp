<div class="main">
  <div>
    <form (ngSubmit)='this.twitchService.login(loginDetails)' #loginDetails='ngForm'>
        <div class='formHeader'>
            <h2>Log in</h2>
          </div>
      <div class='inputContainer'>
        <label for="username">Username</label>
        <input type="text" id='username' name='username' placeholder="Enter username" ngModel>
      </div>
      <div class='inputContainer'>
        <label for="password">Password</label>
        <input type="password" id="password" name='password' placeholder="Enter password" ngModel>
      </div>
      <div class="buttonContainer">
        <button type="submit">Log in</button>
      </div>

      <div class="signupLink">
        Need an account? <a routerLink='/sign-up'>Sign up</a>
      </div>
    </form>
  </div>
</div>
